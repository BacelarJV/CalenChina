<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Página de login|CalenChina</title>
    <link
      rel="stylesheet"
      href="../assets/libraries/materialize-css/dist/css/materialize.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="grey lighten-2">
  <nav>
    <div class="navbar-fixed red darken-4 z-depth-3">
      <a href="#" class="brand-logo center"><img class="responsive-img" src="../assets/resources/imges/Logo.png" width="29%"></a>
    </div>
  </nav>
    <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card yellow lighten-5 z-depth-2" style="margin-top: 5em;">
            <div class="card-content">
              <h1 class="center">Login</h1>
              
                <div class="loginNome">
                  <input
                    type="text"
                    name="usuario"
                    id="usuario"
                    placeholder="Usuário"
                  />
                  <label for="usuario">Usuário</label>
                </div>
                <div class="loginSenha">
                  <input
                    type="password"
                    name="senha"
                    id="senha"
                    placeholder="Senha"
                  />
                  <label for="senha">Senha</label>
                </div>
                <button class="btn waves-effect waves-light red darken-4" type="submit" onclick="login()">
                  Entrar
                </button>
                <a href="../app/cadastro/cadastro.html" class="right">Cadastrar-se</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </main>
    <script src="../assets/libraries/materialize-css/dist/js/materialize.js"></script>
    <script src="index.js"></script>
  </body>
</html>
